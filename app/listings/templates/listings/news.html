{% extends 'listings/base.html' %}
{% block content %}

    <p>La listes des annonces aujourd'hui est la suivante :</p>
    <ul>
        {% for new in news %}
            <h1>{{ new.title }}</h1>
            <li>{{ new.content }}</li>
            <img src= "{{new.field_name.url}}" alt="{{new.title}}" style="width: 200px; height: 200px;">
        {% endfor %}
    </ul>


{% endblock %}
